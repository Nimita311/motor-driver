%YAML 1.2
---
pid_cmd:
  # PID switch
  enable_pid: true

  # PID gains
  kp: 1.0
  ki: 0.5
  kd: 0.01

  # First order compensation time constant
  tau: 0.05

  # Sampling period [s]
  ts: 0.05

  # Anti-windup
  enable_anti_windup: true
  min: 0.0
  max: 1.0

  # Setpoint
  w: 20.0

  # Controller output when disabled
  u: 0.0
