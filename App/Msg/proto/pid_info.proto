syntax = "proto3";

message PIDInfo {
    // PID gains
    float kp = 1;
    float ki = 2;
    float kd = 3;
    // Error (controller input = set point - close loop output)
    float e = 5;       // normalized
    float e_real = 7;  // in real unit
    // Controller output (plant input)
    float x = 6;       // normalized
    float x_real = 8;  // in real unit and potentially saturated
    // Anti-windup status
    bool anti_windup_active = 9;
}
